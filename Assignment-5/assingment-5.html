<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gh.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title> GitHub Login Page</title>
  </head>
  <body>
    <div id="main">

      <div id="header-logo">
        <a href="#" class="logo"><i class="fab fa-github" ></i></a>
        <h1 class="primary-h">Sign in to GitHub</h1>
      </div>

      <div id="form">
        <form action="">
          <label for="username">Username or email address </label> <br />
          <input type="text" id="username" autocomplete="on"/><br />
          <label for="password">Password</label><a href="#" class="forgot-button">Forgot password?</a><br />
          <input type="password" id="password" /><br /><br />
          <button type="submit">Login</button>
        </form>
        
    </div>
    <div id="signup">
        <p>New to Github?<a href="">Create an account</a>.</p>
    </div>
    <div id="other-links">
        <a href="">Terms</a>
        <a href="">Privacy</a>
        <a href="">Security</a>
        <a href="" id="gray">Contact GitHub</a>
    </div>
    </div>
  </body>
</html>
